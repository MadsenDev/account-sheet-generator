<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Account Sheets</title>
    <link rel="stylesheet" href="styles.css?v=1.1" />
  </head>
  <body>
    <div id="wrapper">
      <div id="a4-area">
        <div id="header">
          <input type="text" placeholder="Header" />
        </div>
        <div id="sections">
          <div class="section"></div>
          <div class="section"></div>
          <div class="section"></div>
          <div class="section"></div>
        </div>
        <div id="logo-left"></div>
        <div id="logo-right"></div>
      </div>
      <div id="sidebar">
        <div id="uploader-left">
          <label for="logo-left-upload">Upload Left Logo</label>
          <input type="file" id="logo-left-upload" accept="image/*" />
        </div>
        <div id="uploader-right">
          <label for="logo-right-upload">Upload Right Logo</label>
          <input type="file" id="logo-right-upload" accept="image/*" />
        </div>
        <div id="brand-buttons">
          <button class="brand-button" data-color="#0072C6">
            <img src="images/google-logo.png" alt="Google" />
            <span>Google</span>
          </button>
          <button class="brand-button" data-color="#C5192D">
            <img src="images/microsoft-logo.png" alt="Microsoft" />
            <span>Microsoft</span>
          </button>
          <button class="brand-button" data-color="#3b5998">
            <img src="images/facebook-logo.png" alt="Facebook" />
            <span>Facebook</span>
          </button>
          <button class="brand-button" data-color="#00aced">
            <img src="images/twitter-logo.png" alt="Twitter" />
            <span>Twitter</span>
          </button>
          <button class="brand-button" data-color="#0077b5">
            <img src="images/linkedin-logo.png" alt="LinkedIn" />
            <span>LinkedIn</span>
          </button>
          <button class="brand-button" data-color="#0072C6">
            <img src="images/amazon-logo.png" alt="Amazon" />
            <span>Amazon</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
